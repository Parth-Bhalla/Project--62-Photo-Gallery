<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <center>
        <B><U>
                <h1>Endangered Species</h1>
            </U></B>
    </center>
    <center><img src="Endangered%20Wild%20Life.jpg" width="400" hiegth="400"></center>
    <center>
        <B><U>
                <h1>Grid Gallery</h1>
            </U></B>
    </center>
    <div>
        <center>
            <img src="Asian%20Elephant.jpg" width="300" height="300">
            <img src="Asiatic%20Lion.jpg" width="300" height="300">
            <img src="Blackbucks.jpg" width="300" height="300">
            <img src="Great%20Indian%20Bustard.jpg" width="300" height="300">
            <img src="Leopard%20Cat.png" width="300" height="300">
            <img src="Lion%20Tailed%20Macaque.jpg" width="300" height="300">
            <img src="Red%20Panda.jpg" width="300" height="300">
            <img src="Royal%20Bengal%20Tiger.jpg" width="300" height="300">
            <img src="Sarus%20Cranes.jpg" width="300" height="300">
            <img src="Snow%20Leopard.jpg" width="300" height="300">
        </center>
    </div>
    <div class="container">
        <center><B><U>
                    <h1>Sliding Gallery</h1>
                </U></B></center>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="Asian%20Elephant.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Asian Elephant</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Asiatic%20Lion.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Asiatic Lion</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Blackbucks.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Blackbucks</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Great%20Indian%20Bustard.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Great Indian Bustard</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Leopard%20Cat.png" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Leapord Cat</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Lion%20Tailed%20Macaque.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Lion Tailed Macaque</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Red%20Panda.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Red Panda</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Royal%20Bengal%20Tiger.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Royal Bengal Tiger</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Sarus%20Cranes.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Sarus Cranes</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Snow%20Leopard.jpg" class="img-responsive" width="800" hiegth="800">
                        <div class="carousel-content">
                            <p>Snow Leopard</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
